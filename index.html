---
layout: default
---

  <script type="text/javascript" src="http://stratus.sc/stratus.js">
  $(document).ready(function(){
    $stratus({
      auto_play: true,
      download: false,
      links: 'https://soundcloud.com/digging-for-dinosaurs',
      random: true
    });
  });
</script>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
